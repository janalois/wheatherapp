<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Hvirfvel</title>
  </head>
  <body>
    <div class="card">
      <div class="weather">
        <h2 class="city">Stockholm</h2>
        <img src="images/rain.png" alt="a picture of the current weather" class="weather-icon" />
        <p class="status">Nederbörd</p>
        <h1 class="temp">22°c</h1>
        <p id="time"></p>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Luftfuktighet</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Vindhastighet</p>
            </div>
          </div>
          <div class="col">
            <img src="images/pressure.png" alt="wind" />
            <div>
              <p class="pressure">1000 hPa</p>
              <p>Lufttryck</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
