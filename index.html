<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Hvirfvel</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Visa det aktuella vädret i denna stad:" spellcheck="false" />
        <button><img src="images/search.png" alt="a magnifying glass " /></button>
      </div>
      <div class="error"><p>Felaktig position</p></div>

      <div class="weather">
        <img src="images/rain.png" alt="a picture of the current weather" class="weather-icon" />
        <p class="status">Nederbörd</p>
        <h1 class="temp">22°c</h1>
        <h2 class="city">Stockholm</h2>
        <p id="time"></p>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Luftfuktighet</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Vindhastighet</p>
            </div>
          </div>
          <div class="col">
            <img src="images/pressure.png" alt="wind" />
            <div>
              <p class="pressure">1000 hPa</p>
              <p>Lufttryck</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
      const apiKey = "dc75337ee5abd0af183221a7c1e91f33";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();
          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";
          document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
            document.querySelector(".status").innerHTML = "Mulet";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
            document.querySelector(".status").innerHTML = "Klart";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/Rain.png";
            document.querySelector(".status").innerHTML = "Nederbörd";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
            document.querySelector(".status").innerHTML = "Duggregn";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
            document.querySelector(".status").innerHTML = "Dimma";
          }
          document.querySelector(".error").style.display = "none";
          document.querySelector(".weather").style.display = "block";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      searchBox.addEventListener("keypress", function (e) {
        if (e.key == "Enter") {
          checkWeather(searchBox.value);
        }
      });
      //checkWeather();
      function refreshTime() {
        const timeDisplay = document.getElementById("time");
        const dateString = new Date().toLocaleString();
        const formattedString = dateString.replace(", ", " - ");
        timeDisplay.textContent = formattedString;
      }
      setInterval(refreshTime, 1000);
    </script>
  </body>
</html>
